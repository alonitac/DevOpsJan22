coordinating:
  replicaCount: 1

data:
  replicaCount: 1

master:
  replicaCount: 2

ingest:
  enabled: true

global:
  kibanaEnabled: true

security:
  elasticPassword: elastic
  enabled: true
  tls:
    autoGenerated: true

kibana:
  elasticsearch:
    hosts:
      - elastic-elasticsearch
    port: 9200
    security:
      auth:
        enabled: true
        createSystemUser: true
        kibanaPassword: secretPass
        elasticsearchPasswordSecret: elastic-elasticsearch
      tls:
        enabled: true
        existingSecret: elastic-elasticsearch-coordinating-crt
        usePemCerts: true
  extraConfiguration:
    "xpack.encryptedSavedObjects.encryptionKey": "23b2676a-fd52-478f-99e1-bfb09250438a"